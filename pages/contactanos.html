</head>
<body>

    <header class="header">
        <img class="logoheader" src="../assets/img/peugeot-logo white.svg" alt="">

        <p class="sloganheader">La consagracion del placer</p>

            </ul>
        </nav>
    </header>

    <main>
        <h1 class="h1">PEUGEOT 505</h1>
        <h2 class="h2">Contactanos</h2>



        <form class="formulario" action="">
            <fieldset>
            <p class="itemsform">
                <label for="cliente">Nombre</label>  
                <input type="text" name="cliente" placeholder="Juan Perez" required>   
            </p>
            
            <p class="itemsform">
                <label for="tel">Telefono</label>  
                <input type="text" name="tel" placeholder=+54-9-11-5645-5645 required>
            </p>
            
            <p class="itemsform">
                <label for="correo">Email</label>  
                <input type="email" name="correo" placeholder=juanperez@gmail.com required>
            </p>
            
            <p class="itemsform">
                <label for="comments">Comentarios</label> 
                <textarea name="" id="" cols="30" rows="10" placeholder="Contanos sobre vos!"></textarea>
            </p>
            
            <p class="itemsform">
                Tenes tu 505?
                <label for="yes">Si</label>  
                <input type="radio" name="505" id="yes" value="Si">
                <label for="no">No</label>  
                <input type="radio" name="505" id="no" value="No">
            </p>
            
            <p class="itemsform">  
                Medios de Contacto
                <label for="wp">WApps</label>  
                <input type="checkbox" name="" id="wp" value="WApps">
                <label for="sm">SMS</label> 
                <input type="checkbox" name="" id="sm" value="SMS">
                <label for="em">Email</label> 
                <input type="checkbox" name="" id="em" value="Email"> 
            </p>

            <div class="itemsform">
                <label for="acepto">Acepto Terminos y Condiciones</label>
                <input type="checkbox" name="acepto" id="acepto" required> 
            </div>

            <p class="itemsform">
                <input type="reset" value="Reset">
                <input type="submit" value="Enviar">
            </p>
        </fieldset>
        </form>
    </main>

    <footer class="footer">
        <img class="logofooter" src="../assets/img/peugeot-logo grey.svg" alt="">
        <div class="peugeotfooter">PEUGEOT 505</div> 
        <div class="sloganfooter"> La consagracion del placer</div>
        <img class="omifooter"  src="../assets/img/logoOMikado.png" alt="">
        <a href="http://kado.ar/k4cmdt0m4s/" target="_blank" rel="noopener noreferrer">DW OMi gutierrez</a>
    </footer>

</body>
</html>
